  <!-- Initialize Swiper -->
  <script>
    const swiper = new Swiper(".mySwiper", {
      centeredSlides: false,
    initialSlide: 0,
    loop: true,
    loopedSlides: 3,
    spaceBetween: 16,

    breakpoints: {
      320: {
        slidesPerView: 1,
        slidesPerGroup: 1,
      },
      375: {
        slidesPerView: 1,
        slidesPerGroup: 1,
      },
      835: {
        slidesPerView: 2,
        slidesPerGroup: 1,
      },
      1440: {
        slidesPerView: 3.4,
        slidesPerGroup: 1,
      },
    },

    keyboard: {
      enabled: true,
      onlyInViewport: true,
      pageUpDown: true,
    },

    autoplay: {
      delay: 2000,
    },

    speed: 1000,

    });

    const lightbox = new SimpleLightbox('.lightbox', {
      captionDelay: 500,
      closeOnOutsideClick: true,
  });

  </script>
