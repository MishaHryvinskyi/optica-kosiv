<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />

    <meta property="og:image" content="./images/servisec/make-glasses-4x.jpg" />
    <title>Оптика Косів</title>
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header>
      <include src="./partials/header.html"></include>
    </header>
    <main>
      <include src="./partials/hero.html"></include>
      <include src="./partials/advantages.html"></include>
      <include src="./partials/services.html"></include>
      <include src="./partials/about.html"></include>
      <include src="./partials/ophthalmologist.html"></include>
    </main>
    <footer>
      <include src="./partials/footer.html"></include>
    </footer>
    <include src="./partials/modal-news.html"></include>
    <button type="button" class="go-to-top" aria-label="button go to top">
      <svg width="20" height="20">
        <use href="./images/icons.svg#icon-arrow-up2"></use>
      </svg>
    </button>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
      const gallerySwiper = new Swiper(".gallery__slider", {
    navigation: {
      nextEl: ".gallery__button-next",
      prevEl: ".gallery__button-prev",
    },
    centeredSlides: false,
    initialSlide: 0,
    loop: true,
    loopedSlides: 3,
    spaceBetween: 16,

    breakpoints: {
      1440: {
        slidesPerView: 1,
        slidesPerGroup: 1,
      },
    },

    keyboard: {
      enabled: true,
      onlyInViewport: true,
      pageUpDown: true,
    },

    autoplay: {
      delay: 5000,
    },

    speed: 1000,

  });
    </script>
  </body>
